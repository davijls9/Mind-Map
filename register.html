<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar - Mind Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h1 class="text-center mb-3" style="color: #524a42;">Registro</h1>
      <form id="registerForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label" style="color: #6a5f50;">Nome Completo</label>
          <input type="text" class="form-control" id="name" required>
          <div class="invalid-feedback">Por favor, insira seu nome completo.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label" style="color: #6a5f50;">Email</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">Por favor, insira um email v치lido.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label" style="color: #6a5f50;">Senha</label>
          <input type="password" class="form-control" id="password" required>
          <div class="invalid-feedback">Por favor, insira sua senha.</div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label" style="color: #6a5f50;">Telefone</label>
          <input type="text" class="form-control" id="phone" required>
          <div class="invalid-feedback">Por favor, insira seu telefone.</div>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label" style="color: #6a5f50;">Tipo de Usu치rio</label>
          <select class="form-select" id="role" required>
            <option value="usuario">Usu치rio</option>
            <option value="profissional">Profissional</option>
          </select>
          <div class="invalid-feedback">Por favor, selecione o tipo de usu치rio.</div>
        </div>
        <div class="mb-3" id="crp-group" style="display: none;">
          <label for="crp" class="form-label" style="color: #6a5f50;">CRP (Apenas para Profissionais)</label>
          <input type="text" class="form-control" id="crp">
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="register()">Registrar</button>
      </form>
      <a href="login.html" class="btn btn-link mt-3 text-center">Voltar</a>
    </div>
  </div>
  <script src="js/register.js"></script>
</body>
</html>
