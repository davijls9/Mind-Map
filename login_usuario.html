<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Usuário - Mind Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h1 class="text-center mb-3" style="color: #524a42;">Login Usuário</h1>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label" style="color: #6a5f50;">Email</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">Por favor, insira um email válido.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label" style="color: #6a5f50;">Senha</label>
          <input type="password" class="form-control" id="password" required>
          <div class="invalid-feedback">Por favor, insira sua senha.</div>
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="loginUser()">Entrar</button>
      </form>
      <a href="login.html" class="btn btn-link mt-3 text-center">Voltar</a>
    </div>
  </div>
  <script src="js/login_usuario.js"></script>
</body>
</html>
