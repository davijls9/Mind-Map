<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios - Mind Map</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reports.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="bg-light p-3 shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <img src="img/logo.png" alt="Mind Map Logo" class="logo">
      <a href="index.html" class="btn btn-outline-secondary">Voltar</a>
    </div>
  </header>

  <!-- Resultados do Quiz -->
  <section class="quiz-results my-5">
    <div class="container">
      <h2 class="text-center">Resultados do Quiz</h2>
      <div id="quiz-results-container" class="mt-4">
        <!-- Resultados serão carregados dinamicamente -->
      </div>
    </div>
  </section>

  <!-- Modal de Compartilhamento -->
  <div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="shareModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="shareModalLabel">Compartilhar Resultado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <button class="btn btn-primary w-100 mb-2" onclick="shareContent()">Copiar para Área de Transferência</button>
          <button class="btn btn-success w-100 mb-2" onclick="shareViaWhatsApp()">Compartilhar no WhatsApp</button>
          <button class="btn btn-info w-100 mb-2" onclick="shareAsPDF()">Baixar como PDF</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <footer class="bg-dark text-light text-center py-4">
    <p>© Mind Map - 2024</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/report.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</body>
</html>
