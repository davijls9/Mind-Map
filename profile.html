<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil - Mind Map</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/profile.css">
    </head>
    <body>
        <!-- Cabeçalho -->
        <header class="bg-light p-3 shadow-sm">
            <div
                class="container d-flex justify-content-between align-items-center">
                <img src="img/logo.png" alt="Mind Map Logo" class="logo">
                <a href="index.html"
                    class="btn btn-outline-secondary">Voltar</a>
            </div>
        </header>

        <!-- Seção de Perfil -->
        <section class="profile-section my-5">
            <div class="container">
                <h2 class="text-center mb-4">Meu Perfil</h2>

                <!-- Informações do Perfil -->
                <div class="card shadow-sm p-4 mb-4" id="profile-info">
                    <!-- Conteúdo gerado dinamicamente -->
                </div>

                <!-- Último Relatório -->
                <div class="card shadow-sm p-4 mb-4" id="last-report">
                    <h3 class="mb-3">Último Relatório</h3>
                    <div id="report-content">
                        <!-- Conteúdo gerado dinamicamente -->
                    </div>
                </div>

                <!-- Editar Perfil -->
                <div class="card shadow-sm p-4">
                    <h3 class="mb-3">Editar Perfil</h3>
                    <form id="profile-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="phone"
                                class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="phone">
                        </div>
                        <div class="mb-3">
                            <label for="password"
                                class="form-label">Senha</label>
                            <input type="password" class="form-control"
                                id="password" required>
                        </div>
                        <div class="mb-3" id="crp-container"
                            style="display: none;">
                            <label for="crp" class="form-label">CRP</label>
                            <input type="text" class="form-control" id="crp">
                        </div>
                        <button type="submit"
                            class="btn btn-primary w-100">Salvar
                            Alterações</button>
                    </form>
                </div>
            </div>
        </section>
        <script src="js/profile.js"></script>
    </body>
</html>
