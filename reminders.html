<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reminders.css">
</head>
<body>
    <header class="bg-light p-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="img/logo.png" alt="Mind Map Logo" class="logo">
            <a href="index.html" class="btn btn-outline-secondary">Voltar</a>
        </div>
    </header>

    <main class="container my-5">
        <h1>Lembretes</h1>
        <form onsubmit="event.preventDefault(); addReminder();">
            <div class="mb-3">
                <label for="reminderInput" class="form-label">Lembrete</label>
                <input type="text" class="form-control" id="reminderInput" placeholder="Digite seu lembrete">
            </div>
            <div class="mb-3">
                <label for="reminderTime" class="form-label">Horário</label>
                <input type="datetime-local" class="form-control" id="reminderTime">
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Lembrete</button>
        </form>

        <ul class="list-group mt-4" id="reminderList"></ul>
    </main>

    <footer class="bg-dark text-light text-center py-4">
        <p>© Mind Map - 2024</p>
    </footer>

    <script src="js/reminders.js"></script>
</body>
</html>
